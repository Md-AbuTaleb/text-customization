<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
       

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 border">
                <div class="form-group my-3">
                    <input type="text" name="" id="text" class="form-control form-control-sm text-capitalize shadow-none" placeholder="Enter some text">
                </div>
                <div class="form-group my-3">
                    <input type="radio" name="transform" class="align" value="left" checked> Left 
                    <input type="radio" name="transform" class="align" value="center"> Center
                    <input type="radio" name="transform" class="align" value="right"> Right
                </div>
                <div class="form-group my-3">
                    <input type="range" name="" id="range" value="10" min="5" max="100" class="w-100">
                </div>
                <div class="form-group my-3">
                    <input type="color" name="" id="color">
                </div>
                <div class="form-group my-3">
                    <select name="" id="fw" class="form-control form-control-sm">
                        <option value="">-Select font-</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Impact">Impact</option>
                        <option value="Cursive">Cursive</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <h1></h1>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
